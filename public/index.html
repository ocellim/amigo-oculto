<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Oculto - Sorteio Compartilhado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéÅ Amigo Oculto</h1>
        <p class="subtitle">Sorteio compartilhado - todos veem o mesmo resultado!</p>
        
        <!-- Se√ß√£o de Cadastro -->
        <div id="secaoCadastro" class="card">
            <h2>Adicionar Participantes</h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="nomePessoa" 
                    placeholder="Digite o nome da pessoa"
                    onkeypress="if(event.key==='Enter') adicionarPessoa()"
                >
                <button onclick="adicionarPessoa()" class="btn-add">Adicionar</button>
            </div>
            
            <div id="listaPessoas" class="lista-pessoas"></div>
            
            <button 
                onclick="realizarSorteio()" 
                class="btn-sortear"
                id="btnSortear"
                disabled
            >
                Realizar Sorteio
            </button>
        </div>
        
        <!-- Se√ß√£o de Resultado -->
        <div id="secaoResultado" class="card resultado" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>‚ú® Sorteio Realizado!</h2>
                <button onclick="resetarSorteio()" class="btn-reset">üîÑ Novo Sorteio</button>
            </div>
            <p>Compartilhe os links abaixo com cada pessoa:</p>
            <p class="data-sorteio" id="dataSorteio"></p>
            
            <div id="listaLinks" class="lista-links"></div>
        </div>
    </div>

    <script>
        let pessoas = [];
        let sorteioAtual = null;

        // Carregar sorteio existente ao iniciar
        async function carregarSorteio() {
            try {
                const response = await fetch('/api/sorteio');
                const data = await response.json();
                
                if (data.existe && data.pessoas.length > 0) {
                    // J√° existe um sorteio, mostrar mensagem
                    mostrarMensagemSorteioExistente(data);
                } else {
                    mostrarCadastro();
                }
            } catch (erro) {
                console.error('Erro ao carregar sorteio:', erro);
                mostrarCadastro();
            }
        }

        function mostrarCadastro() {
            document.getElementById('secaoCadastro').style.display = 'block';
            document.getElementById('secaoResultado').style.display = 'none';
        }

        function mostrarMensagemSorteioExistente(data) {
            document.getElementById('secaoCadastro').style.display = 'none';
            document.getElementById('secaoResultado').style.display = 'block';
            
            // Atualizar data do sorteio
            if (data.dataCriacao) {
                const dataSorteio = new Date(data.dataCriacao);
                document.getElementById('dataSorteio').textContent = 
                    `Sorteio realizado em ${dataSorteio.toLocaleDateString('pt-BR')} √†s ${dataSorteio.toLocaleTimeString('pt-BR')}`;
            }
            
            // Mostrar mensagem de que j√° existe sorteio
            const listaLinks = document.getElementById('listaLinks');
            listaLinks.innerHTML = `
                <div style="text-align: center; padding: 40px 20px; background: #f9f9f9; border-radius: 12px;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">üìã Sorteio j√° realizado</h3>
                    <p style="color: #666; margin-bottom: 10px;">Participantes: ${data.pessoas.join(', ')}</p>
                    <p style="color: #999; font-size: 14px;">Os links j√° foram gerados anteriormente.</p>
                    <p style="color: #999; font-size: 14px; margin-top: 10px;">Se perdeu os links, clique em "üîÑ Novo Sorteio" e refa√ßa.</p>
                </div>
            `;
        }

        function mostrarResultado(links) {
            document.getElementById('secaoCadastro').style.display = 'none';
            document.getElementById('secaoResultado').style.display = 'block';
            
            document.getElementById('dataSorteio').textContent = 
                `Sorteio realizado em ${new Date().toLocaleDateString('pt-BR')} √†s ${new Date().toLocaleTimeString('pt-BR')}`;
            
            // Mostrar links
            const listaLinks = document.getElementById('listaLinks');
            listaLinks.innerHTML = links.map(link => `
                <div class="link-item">
                    <strong>${link.nome}:</strong>
                    <div class="link-container">
                        <input 
                            type="text" 
                            value="${link.link}" 
                            readonly 
                            id="link-${link.nome}"
                            class="link-input"
                        >
                        <button 
                            onclick="copiarLink('link-${link.nome}')" 
                            class="btn-copy"
                        >
                            üìã Copiar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function adicionarPessoa() {
            const input = document.getElementById('nomePessoa');
            const nome = input.value.trim();
            
            if (nome === '') {
                alert('Por favor, digite um nome');
                return;
            }
            
            if (pessoas.includes(nome)) {
                alert('Esta pessoa j√° foi adicionada');
                return;
            }
            
            pessoas.push(nome);
            input.value = '';
            atualizarLista();
            atualizarBotaoSortear();
        }

        function removerPessoa(index) {
            pessoas.splice(index, 1);
            atualizarLista();
            atualizarBotaoSortear();
        }

        function atualizarLista() {
            const lista = document.getElementById('listaPessoas');
            
            if (pessoas.length === 0) {
                lista.innerHTML = '<p class="empty-message">Nenhum participante adicionado ainda</p>';
                return;
            }
            
            lista.innerHTML = pessoas.map((pessoa, index) => `
                <div class="pessoa-item">
                    <span>${pessoa}</span>
                    <button onclick="removerPessoa(${index})" class="btn-remove">‚ùå</button>
                </div>
            `).join('');
        }

        function atualizarBotaoSortear() {
            const btn = document.getElementById('btnSortear');
            btn.disabled = pessoas.length < 2;
        }

        async function realizarSorteio() {
            if (pessoas.length < 2) {
                alert('√â necess√°rio pelo menos 2 pessoas para o sorteio');
                return;
            }
            
            const btn = document.getElementById('btnSortear');
            btn.disabled = true;
            btn.textContent = 'Sorteando...';
            
            try {
                const response = await fetch('/api/sortear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pessoas })
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    mostrarResultado(data.links);
                } else {
                    alert('Erro: ' + data.erro);
                    btn.disabled = false;
                    btn.textContent = 'Realizar Sorteio';
                }
            } catch (erro) {
                alert('Erro ao realizar sorteio: ' + erro.message);
                btn.disabled = false;
                btn.textContent = 'Realizar Sorteio';
            }
        }

        function copiarLink(inputId) {
            const input = document.getElementById(inputId);
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const textoOriginal = btn.textContent;
            btn.textContent = '‚úÖ Copiado!';
            
            setTimeout(() => {
                btn.textContent = textoOriginal;
            }, 2000);
        }

        async function resetarSorteio() {
            if (!confirm('Tem certeza que deseja fazer um novo sorteio? O atual ser√° perdido!')) {
                return;
            }
            
            try {
                const response = await fetch('/api/reset', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    pessoas = [];
                    atualizarLista();
                    atualizarBotaoSortear();
                    mostrarCadastro();
                }
            } catch (erro) {
                alert('Erro ao resetar sorteio: ' + erro.message);
            }
        }

        // Inicializar ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            carregarSorteio();
            atualizarLista();
        });
    </script>
</body>
</html>
